<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NumPyPy Status</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <style type="text/css">
            body {
                font-family: 'Consolas', 'Bitstream Vera Sans Mono', monospace;
            }
            h1 {
                text-align: center;
            }
            h3 {
                text-align: center;
            }
            table {
                border: 8px solid #DFDECB;
                margin: 30px auto;
                font-size: 12px;
            }
            table th {
                text-align: left;
            }
            table td {
                padding: 4px 10px;
                text-align: center;
            }
            .exists {
                background-color: #337792;
                color: white;
                border: 1px solid #234F61;
            }
        </style>
    </head>
    <body>
        <h1>NumPyPy Status</h1>
        <h3>Overall: {{ msg }}</h3>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>PyPy</th>
                    <th></th>
                    <th>PyPy</th>
                    <th></th>
                    <th>PyPy</th>
                    <th></th>
                    <th>PyPy</th>
                    <th></th>
                    <th>PyPy</th>
                </tr>
            </thead>
            <tbody>
                {% for chunk in all_items %}
                    <tr>
                    {% for item in chunk %}
                        <th class='{{ item.cls }}'>{{ item.name }}</th>
                        <td class='{{ item.cls }}'>{{ item.symbol }}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
